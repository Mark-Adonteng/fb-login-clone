<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook Login</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="/src/style.css" rel="stylesheet">
</head>
<body id="body" class="bg-gray-300 font-sans">
    <h2 class="text-6xl font-bold texr-facebook-blue absolute top-60 left-48 text-blue-700">facebook</h2>
    <p class="text-3xl absolute top-80 left-48">Connect with friends and the world<br> around you on Facebook</p>
    <div class="flex  items-center absolute top-0 left-96 h-screen ml-96">
        <div class="bg-white p-8 rounded-lg shadow-md w-96 mr-5">
            <div class="text-center mb-6 ">
                
            </div>
            <form class="">
                <div class="mb-4">
                    <input type="text" placeholder="Email or Phone" class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:outline-none focus:border-blue-500">
                </div>
                <div class="mb-4">
                    <input type="password" placeholder="Password" class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:outline-none focus:border-blue-500">
                </div>
                <button type="submit" class="w-full bg-blue-500 text-white rounded-lg py-2 font-semibold hover:bg-blue-600 transition duration-300">Log In</button>
            </form>
            <div class="mt-4">
                <center><a href="#" class="text-blue-500 hover:underline">Forgot Password?</a></center>
            </div>
            <hr class="my-4 border-t border-gray-300">
            <center> <button class="bg-green-500 text-white py-2 px-4 rounded-lg hover:bg-green-600 transition duration-300">Create New Account</button>
            </center>
            </div>
        </div>
    </div>
    <script>
   
        function updateResponsiveClasses() {
            const screenWidth = window.innerWidth;

      
            if (screenWidth >= 768) {
                document.getElementById('body').classList.add('md:text-lg', 'lg:text-xl');
            } else {
              
                document.getElementById('body').classList.remove('md:text-lg', 'lg:text-xl');
            }
        }

        updateResponsiveClasses();

   
        window.addEventListener('resize', updateResponsiveClasses);
    </script>
</body>
</html>
